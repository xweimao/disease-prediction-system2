{% extends "base.html" %}

{% block title %}{{ _('Page Not Found') }} - {{ _('Disease Risk Calculator') }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page">
                <div class="error-code display-1 text-primary fw-bold mb-4">404</div>
                <h2 class="mb-4">{{ _('Page Not Found') }}</h2>
                <p class="lead text-muted mb-4">
                    {{ _('Sorry, the page you are looking for does not exist or has been moved.') }}
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>{{ _('Back to Home') }}
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>{{ _('Go Back') }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
